<p>employeelist works!</p>
<table class="table table-hover">
    <thead>
        <th>Emp Code</th>
        <th>Name</th>
        <th>Position</th>
        <th>Mobile</th>
     
    </thead>
    <tbody *ngFor = "let emp of list">
        <td (click)="onEdit(emp)">{{emp.empCode}} </td>
        <td (click)="onEdit(emp)">{{emp.fullName}}</td>
        <td (click)="onEdit(emp)">{{emp.position}}</td>
        <td (click)="onEdit(emp)">{{emp.mobile}}</td>
        <td><a class="btn text-danger"><i class="fa fa-trash"></i></a></td>
    </tbody>
</table>
