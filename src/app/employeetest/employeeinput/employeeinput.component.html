<h1 class="display-4">Employee Register</h1>
<div style="width:300px">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="item">EmpCode</label>
            <input type="text" class="form-control" placeholder="EnterContent...." #empCode="ngModel" id="item" required
                [(ngModel)]="itemValue.empCode" name="empCode">
            <div *ngIf="empCode.invalid && empCode.touched" class="validation-error">This field is required.</div>
        </div>
        <div class="form-group">
            <label for="item">FullName</label>
            <input type="text" class="form-control" placeholder="EnterContent...." #fullName="ngModel" id="item"
                required [(ngModel)]="itemValue.fullName" name="fullName">
            <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="item">PhoneNumber</label>
                <input type="text" class="form-control" placeholder="EnterContent...." #phoneNumber="ngModel" id="item"
                    required [(ngModel)]="itemValue.phoneNumber" name="phoneNumber">
                <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="validation-error">This field is required.
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="item">Position</label>
                <input type="text" class="form-control" placeholder="EnterContent...." #position="ngModel" id="item"
                    required [(ngModel)]="itemValue.position" name="position">
                <div *ngIf="position.invalid && position.touched" class="validation-error">This field is required.</div>
            </div>
        </div>

        <div class="btn-group">
            <button type="submit" class=" btn1 btn btn-success">Submit</button>
        </div>

    </form>
</div>
