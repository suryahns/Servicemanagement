<div  *ngIf="!isSignedIn && !forAdminLogin">
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            
            <div class=" col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4"></h3>                                                                                                                                                                       
                                <div class="form-content">
    
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Sign In</h3>
                                           
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                        <input type="text" #email class="form-control" placeholder="Username">
                                                    </div>
    
    
                                                </div>
                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                        <input type="password" #password class="form-control" placeholder="Password">
                                                    </div>
    
                                                </div>
                                                <div class="row align-items-center remember">
                                                    <input type="checkbox"  ><div  style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Remember Me</div>
                                                </div>
                                                <div class="d-flex justify-content-center forgot">
                                                    <a style="color: #ee7503;" [routerLink]="['/forgot']" >Forgot your password? </a>
                                                </div>
                                                <div class="form-group">
                                                    <input type="submit" value="Login" class="btn float-right login_btn1" (click)="onSignin(email.value,password.value)">
                                                    
                                                </div>
                                                
                                            </form>
                                        </div>
                                        <div class="card-footer">
    
                                            <div class="d-flex justify-content-center links"
                                                style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
                                                Don't have an account?<a style="color: #ee7503;" [routerLink]="['/signup']" >signup </a>
                                                
                                            </div>
                                            
                                        </div>
                                    </div>
                                   
                                </div>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div *ngIf="isSignedIn">
        <app-customerpage (isLogout)="handleLogout()"></app-customerpage>
    </div>
    <div *ngIf="forAdminLogin">
        <app-adminpage (isLogout)="handleLogout()"></app-adminpage>
    </div>
